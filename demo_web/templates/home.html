{% extends "layout.html" %}
{% block body %}
    {% for qa_index in range(min(len(qa_list), 40)) %}
      <p>{{qa_list[qa_index][0]}}</p>
      <ul>
      {% for question_index in range(len(qa_list[qa_index][1])) %}
        <li><a href="{{ url_for('qa', context_index=qa_index, question_index=) }}">{{qa_list[qa_index][1][question_index][0]}}</a></li>
      <% endfor %>
      </ul>
    {% endfor %}
{% endblock %}
